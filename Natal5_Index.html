  <style>

      background-attachment: fixed;

      text-align: center;

    h1 {

      font-size: 1.2em;
    }
    .formulario {

    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;

      font-size: 1em;

    button {
